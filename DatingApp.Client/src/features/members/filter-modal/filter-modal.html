<dialog #filterModal class="modal">
  <div class="modal-box max-w-lg">
    <h3 class="text-lg font-bold">Select filters</h3>

    <div class="flex justify-between w-full items-center mt-6">
      <div class="flex flex-col w-full gap-6">

        <div class="flex justify-between items-center">
          <span class="font-semibold">Select gender:</span>
          <form class="filter">
            <input type="reset" value="x" class="btn btn-square">
            <input type="radio"
                   class="btn"
                   [(ngModel)]="membersParameters().gender"
                   name="gender"
                   value="male"
                   aria-label="Male">
            <input type="radio"
                   class="btn"
                   [(ngModel)]="membersParameters().gender"
                   name="gender"
                   value="female"
                   aria-label="Female">
          </form>
        </div>

        <div class="flex justify-between items-center">
          <span class="font-semibold">Select age:</span>
          <div class="flex gap-3">
            <input type="number"
                   class="input w-20"
                   [min]="18"
                   [(ngModel)]="membersParameters().minAge"
                   name="minAge"
                   (change)="onMinAgeChange()" >
            <input type="number"
                   class="input w-20"
                   [min]="membersParameters().minAge || 18"
                   [(ngModel)]="membersParameters().maxAge"
                   name="maxAge"
                   (change)="onMaxAgeChange()" >
          </div>
        </div>

        <div class="flex justify-between items-center">
          <span class="font-semibold">Order by:</span>
          <select name="orderBy" class="select" [(ngModel)]="membersParameters().orderBy">
            <option disabled selected>Order by</option>
            <option value="created">Newest members</option>
            <option value="lastActive">Last active</option>
          </select>
        </div>

      </div>
    </div>

    <div class="modal-action">
      <button class="btn btn-primary" (click)="submit()">Submit</button>
    </div>
  </div>

  <!-- create a form of method dialog to close the modal when the user click outside the modal boundary -->
  <form method="dialog" class="modal-backdrop">
    <button (click)="close()">Close</button>
  </form>
</dialog>
