<label class="floating-label">
  <span>{{ label() }}</span>
  <input class="input w-full"
         [type]="type()"
         [formControl]="control"
         [class.input-error]="control.touched && control.invalid"
         [class.input-success]="control.touched && control.valid"
         [placeholder]="label()">
  @if(control.hasError('required') && control.touched) {
    <div class="validation-hint text-error text-xs text-left">
      {{ label() }} is required
    </div>
  }
  @if(control.hasError('email') && control.touched) {
    <div class="validation-hint text-error text-xs text-left">
      Invalid email address
    </div>
  }
  @if(control.hasError('minlength') && control.touched) {
    <div class="validation-hint text-error text-xs text-left">
      {{ label() }} must be at least {{ control.errors?.['minlength'].requiredLength }} characters
    </div>
  }
  @if(control.hasError('maxlength') && control.touched) {
    <div class="validation-hint text-error text-xs text-left">
      {{ label() }} must be at most {{ control.errors?.['maxlength'].requiredLength }} characters
    </div>
  }
  @if(control.hasError('passwordMismatch') && control.touched) {
    <div class="validation-hint text-error text-xs text-left">
      Passwords do not match
    </div>
  }
  @if(control.hasError('lessThanEighteen') && control.touched) {
    <div class="validation-hint text-error text-xs text-left">
      You must be at least 18 years old
    </div>
  }
</label>
